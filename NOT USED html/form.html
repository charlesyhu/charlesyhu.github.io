<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

     <!-- form needs server side language like PHP, Ruby, Python to actually do anything -->

    <form action="index.html" method="post">
        <h1>Sign Up</h1>



    <!-- fieldset to group together related items -->

    <!-- legend is to give a description of the related items -->

        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>

    <!-- type is to tell browser what type of input to take, id is just a selector, name is what the backend will store value as-->

    <!-- label for is to match the element with the id in anther thing (id of input,textarea, select) on the page. It gives auto focus. -->

            <label for="name">Name</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email">

    <!-- name=user_age is the same so that it knows the radio buttons are part of same group. Selecting one will deselect the other. -->

            <label>Age</label>
            <input type="radio" id="under_13" value="under_13" name="user_age">
            <label for="under_13" class="light">Under 13</label>

            <br>

            <input type="radio" id="over_13" value="over_13" name="user_age">
            <label for="over_13" class="light">13 of Over</label>


            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">

        </fieldset>

        
        <fieldset>

            <legend><span class="number">2</span>Your Profile</legend>

            <label for="bio">Biography</label>
            <textarea id="bio" name="user_bio"></textarea>


            <label for="job">Job Role</label>
            <select id="job" name="user_job">

                
                <optgroup label="Professional">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="product_designer">Product Designer</option>
                    <option value="product_manager">Product Manager</option>
                </optgroup>

                <optgroup label="Educational">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="athlete">Athlete</option>
                </optgroup>

                
            </select>

            <label>Interests:</label>

            <input type="checkbox" id="development" value="interest_development" name="user_interest">
            <label class="light" for="development">Development</label><br>

            <input type="checkbox" id="design" value="interest_development" name="user_interest">
            <label class="light" for="design">Design</label><br>

            <input type="checkbox" id="business" value="interest_development" name="user_interest">
            <label class="light" for="business">Business</label>

        </fieldset>

        <button type="submit">Sign Up</button>
       


 




    </form>
      
    </body>
</html>
