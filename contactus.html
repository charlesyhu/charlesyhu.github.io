    <!-- img title attribute shows a tool tip. alt attribute is for screen readers -->
    <div class="container">

      <h1 id="whoweare" class="text-center my-5">Contact Us</h1>

    
            <form>




              <div class="row formmargin">
                <div class="col-md-6">
                  <label for="firstname" class="font-weight-bold">First name</label>
                  <input type="text" class="form-control" placeholder="First name" id="firstname">
                </div>

                <div class="col-md-6 lastname">
                  <label for="lastname" class="font-weight-bold">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" id="lastname">
                </div>
              </div>


                    <div class="form-group">
                      <label for="email" class="font-weight-bold">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
               



               
                    <label class="age font-weight-bold">Gender</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="option1" checked>
                      <label class="form-check-label" for="female">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="option2">
                      <label class="form-check-label" for="male">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="other" value="option3">
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                    </div>
               


                    <div class="form-group occupation">
                      <label for="occupation" class="font-weight-bold">Occupation</label>
                      <select multiple class="form-control" id="occupation">
                        <option>Designer</option>
                        <option>Developer</option>
                        <option>Product Manager</option>
                        <option>Teacher</option>
                        <option>Student</option>
                      </select>
                    </div>
               




              
                  <div class="form-group">
                    <label for="message" class="font-weight-bold">Your message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
               



                
                <button type="submit" class="btn btn-dark mb-2">Send Message</button>
                  

          </form>
